<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="tabla" >
            <p:growl  id="growl" showDetail="true" sticky="true"  />  
            <p:panel id="udec"  header="UDEC" style="text-align: center">
                <p:panel header="Registra una nuevo estudiante" style="text-align: center">
                    <h:panelGrid  columns="2" headerClass="Registra un nuevo estudiante" style="text-align: center">

                        <p:outputLabel value="Cedula" style="text-align: center" />
                        <p:inputText value="#{controllerIndex.cedula}" />
                        <p:outputLabel value="Nombre: " />
                        <p:inputText value="#{controllerIndex.nombre}" />
                        <p:commandButton value="Agregar" actionListener="#{controllerIndex.crearEstudiante}" />
                    </h:panelGrid>
                </p:panel>

                <p:panel id="clase" header="Registra una nueva clase" style="text-align: center">
                    <h:panelGrid  columns="2" style="text-align: center">
                        <p:outputLabel value="Nombre: " />
                        <p:inputText value="#{controllerIndex.nombreC}" />
                        <p:outputLabel value="Duracion: " />
                        <p:inputText value="#{controllerIndex.duracion}" />
                        <p:commandButton value="Agregar" actionListener="#{controllerIndex.crearClases}" update=":tabla:udec" /> 
                    </h:panelGrid>

                </p:panel>
                <p:panel header="Registra una nueva clase" style="text-align: center">
                    <h:panelGrid  columns="2" style="text-align: center">
                        <p:selectOneMenu value="#{controllerIndex.clases}" converter="omnifaces.SelectItemsConverter"  >
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                            <f:selectItems value="#{controllerIndex.listaClases}" var="c" itemLabel="#{c.nombre}" itemValue="#{c}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu value="#{controllerIndex.estudiante}" converter="omnifaces.SelectItemsConverter"  >
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                            <f:selectItems value="#{controllerIndex.listaEstudiantes}" var="p" itemLabel="#{p.nombre}" itemValue="#{p}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton value="Agregar" actionListener="#{controllerIndex.agregarEstudiantesaClases}"/>

                </p:panel>
            </p:panel>

        </h:form>

    </h:body>
</html>
